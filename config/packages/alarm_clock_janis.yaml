input_boolean:
  alarm_clock_janis:
    name: On/Off
    initial: off
    icon: mdi:alarm
  lullaby_janis:
    name: Lullaby On/Off
    initial: On
    icon: mdi:sleep
input_number:
  alarm_hour_janis:
    name: Hour
    icon: mdi:timer
    initial: 6
    min: 0
    max: 23
    step: 1
  alarm_minutes_janis:
    name: Minutes
    icon: mdi:timer
    initial: 35
    min: 0
    max: 55
    step: 5
input_select:
  radio_wakeup_janis:
    name: Wakeup Radio Station
    options:
      - Radio 538
      - Q-Music
      - 3FM
      - 100% NL
      - Veronica
      - Sky Radio
      - Arrow Classic Rock
      - Classic FM
      - BNR Nieuwsradio
    initial: Radio 538
