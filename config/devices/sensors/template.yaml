        {% endif %}
      friendly_name: 'XIAOMI Gateway'

    broadlinkrmpro:
      entity_id: device_tracker.broadlinkrmpro
      value_template: >-
        {% if is_state('device_tracker.broadlinkrmpro', 'home') %}
