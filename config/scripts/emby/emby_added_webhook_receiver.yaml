sequence:
  - service: notify.janis_handy_telegram
    data_template:
      title: >
        {% if Metadata.type == 'tvshows' %}
          ***Episode Available***
        {% elif Metadata.type == 'movies' %}
          ***Movie Available***
        {% else %}
          ***Music Available***
        {% endif %}

      message: "{{ Metadata.title }} is now ready to be watched on Emby"
  - service: python_script.add_new_episode
    data_template:
      info: "{{ Metadata.title }}"