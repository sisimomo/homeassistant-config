# Turn light and hidden input off if no motion since 5 minutes, light on and hidden input is on
- alias: living room light on
  trigger:
    - platform: state
      entity_id: input_boolean.floorplan_light_living_room
      to: 'on'
      from: 'off'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.living_room_normal

# Turn light and hidden input off if no motion since 5 minutes, light on and hidden input is on
- alias: living room light off
  trigger:
    - platform: state
      entity_id: input_boolean.floorplan_light_living_room
      to: 'off'
      from: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: group.light_living_room