        ############

        # Lights that can only be on/off
        - name: ToggleLights
          entities:
            - input_boolean.shelf_light
            - input_boolean.blue_light
            - input_boolean.led_strip
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle

        #Lights that are full light components
        - name: Lights
          entities:
            - group.light_livingroom
            - light.gateway_light_286c07889d7e
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: Switches
          entities:
             - switch.janis_pc_wol
             - input_boolean.tv
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          text_template: '
            if (entity.state == "armed_away" || entity.state == "armed_home")
              return "ON"
            else
              return "OFF"
            '
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

