      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      warnings:
      hide_app_toolbar:
      groups:

        ################
        #  GROUNDPLAN  #
        ################

        # LIGHTS #
        - name: ToggleLights #Lights that can only be on/off
          entities:
            - input_boolean.shelf_light
            - input_boolean.blue_light
            - input_boolean.led_strip
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle


        - name: Lights #Lights that are full light components
          entities:
            - group.light_livingroom
            - light.gateway_light_286c07889d7e
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        # SWITCHES #
        - name: Switches
          entities:
             - switch.janis_pc_wol
             - input_boolean.tv
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        #  DOORS  #
        - name: Doors
          entities:
            - binary_sensor.door_window_sensor_158d000154b7c0
            - binary_sensor.door_window_sensor_158d00011c8066
          states:
            - state: 'off'
              class: 'door_closed'
            - state: 'on'
              class: 'door_open'

        - name: Rooms
          entities:
            - binary_sensor.motion_sensor_158d00010f8100
            - binary_sensor.motion_sensor_158d0001307b02
          states:
            - state: 'off'
              class: 'room-no-motion'
            - state: 'on'
              class: 'room-motion'

        #  MEDIA PLAYERS  #
        - name: Media Players
          entities:
            - media_player.kodi_on_firetv
            - media_player.bedroom
            - media_player.guest_room
            - media_player.kitchen
            - media_player.txnr414
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'squeezebox-on'

        ################
        #  INFO PANEL  #
        ################

        # DATE & TIME & WEATHER #
        - name: text_font_date
          entities:
            - sensor.floorplan_date
          text_template: '${entity.state ? entity.state : "undefined"}'
          class_template: 'return "static-text";'

        - name: text_font_time
          entities:
            - sensor.floorplan_time
          text_template: '${entity.state ? entity.state : "undefined"}'
          class_template: 'return "static-text";'

        - name: text_font_weather
          entities:
            - sensor.dark_sky_temperature
          text_template: '${entity.state ? entity.state + "Â°C" : "undefined"}'
          class_template: 'return "static-text";'

        # LOCATION #
        - name: text_font_device_tracker
          entities:
            - device_tracker.janis_handy
            - device_tracker.lena_handy
          text_template: '${entity.state ? entity.state.replace("not_home", "away") : "undefined"}'
          class_template: 'return "static-text";'

        # ALARM PANEL #
        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          text_template: '${entity.state && (entity.state == "armed_away" || entity.state == "armed_home") ? "ON" : "OFF"}'
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'
            - state: 'triggered'
              class: 'alarm-triggered'
            - state: 'pending'
              class: 'alarm-pending'

        # LAYER TOGGLES #
        - name: Light Livingroom
          elements:
            - light_livingroom
          action:
            domain: class
            service: toggle
            data:
              elements:
                - lighting
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden

        # LIGHT HIDDEN LAYER #

        # SCENES #
        - name: Ceiling light scenes
          entities:
            - scene.livingroom_normal
            - scene.livingroom_dim
            - scene.livingroom_off
          action:
            service: turn_on

        # INPUT_BOOLEANS #
        - name: Ceiling light input_booleans
          entities:
            - input_boolean.party_mode
            - input_boolean.dinner_mode
          states:
            - state: 'on'
              class: 'hidden_boolean_on'
            - state: 'off'
              class: 'hidden_boolean_off'
          action:
            service: toggle

        # NEWS #
        - name: text_font_news
          entities:
            - sensor.news1
            - sensor.news2
            - sensor.news3
            - sensor.news4
            - sensor.news5
          text_template: '${entity.state ? entity.state : "undefined"}'
          class_template: 'return "static-text";'