          # text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("Â°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
            - light.living_left
            - light.living_middle
            - light.living_right
            - light.living_outer
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

